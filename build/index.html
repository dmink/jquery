<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Learn jQuery</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!-- BEGIN .page-header -->
		<header class="page-header">
		
		</header>
		<!-- END .page-header -->

		<!-- BEGIN .main-content -->
		<main class="main-content">
		
			<div class="container">
		
				<div class="block1">
					<ul class="list">
						<li class="item1">item 1</li>
						<li id="item2">item 2</li>
						<li class="item3" data-content="info">item 3</li>
						<li id="noitem">item 4</li>
					</ul>
				</div>
		
				<div class="block2">
					<p class="par1" lang="en-us">content 1</p>
					<p id="par2">content 2</p>
					<p id="nopar">content 3</p>
					<p class="par4" data-content="jQuery">content 4</p>
				</div>
		
			</div>
		
		</main>
		<!-- END .main-content -->

		<!-- BEGIN .page-footer -->
		<footer class="page-footer">
		
		</footer>
		<!-- END .page-footer -->

		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/customization.js"></script>
	</body>
</html>
