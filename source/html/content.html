<!-- BEGIN .main-content -->
<main class="main-content">

	<div class="container">

		<div class="block-form">

			<form class="form-small" action="#" method="post">
				A <input type="checkbox" name="box"><br>
				B <input type="checkbox" name="box"><br><br>
				C<input type="radio" name="rad"> D<input type="radio" name="rad"> E<input type="radio" name="rad"><br><br>
				Text <input type="text" name="txt">
			</form>

			<form class="form-big" action="#" method="post">

				<table class="style1">
					<tbody>
						<tr>
							<td class="style2">
								First Name</td>
							<td>
								<input id="FirstName" type="text" />
							</td>
						</tr>
						<tr>
							<td class="style2">
								Last Name</td>
							<td>
								<input id="LastName" type="text" />
							</td>
						</tr>
						<tr>
							<td class="style2">
								Disabled Text Field
							</td>
							<td>
								<input id="Text1" type="text" disabled="disabled"/>
							</td>
						</tr>
						<tr>
							<td class="style2">
								Gender
							</td>
							<td>
								<input id="Male" type="radio" checked="checked"/>M <input id="Female" type="radio" />F
							</td>
						</tr>
						<tr>
							<td class="style2">
								What products are you interested in?
							</td>
							<td>
								<input id="Checkbox1" type="checkbox" checked="checked"/><label for="Checkbox1">Widgets</label><br />
								<input id="Checkbox2" type="checkbox" /><label for="Checkbox1">Hibbity Jibbities</label><br />
								<input id="Checkbox3" type="checkbox" checked="checked"/><label for="Checkbox1">SplashBangers</label><br />
								<input id="Checkbox4" type="checkbox" /><label for="Checkbox1">Whatzits</label>
							</td>
						</tr>
						<tr>
							<td class="style2">
								Comments:
							</td>
							<td>
								<textarea id="Comments" cols="40" name="S1" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<td class="style2">
								Optional life story file
							</td>
							<td>
								<input id="File1" type="file" />
							</td>
						</tr>
						<tr>
							<td class="style2">
								&nbsp;
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td class="style2">
								&nbsp;
							</td>
							<td>
								<input id="Submit1" type="submit" value="submit" /> <input id="Reset1" type="reset" value="reset" />
							</td>
						</tr>
					</tbody>
				</table>

			</form>

		</div>

		<div class="block1">
			<ul class="list">
				<li class="item1">item 1</li>
				<li id="item2">item 2</li>
				<li class="item3" data-content="info">item 3</li>
				<li id="noitem">item 4</li>
			</ul>
		</div>

		<div class="block2">
			<p class="par1" lang="en-us">content 1</p>
			<p id="par2">content 2</p>
			<p id="nopar">content 3</p>
			<p class="par4" data-content="jQuery">content 4</p>
		</div>

	</div>

</main>
<!-- END .main-content -->
